<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <div class="hero-header">
            <div class="header-logo">
                Header Logo
            </div>
            <ul class="links">
                <li><a href="#">header link one</a></li>
                <li><a href="#">header link two</a></li>
                <li><a href="#">header link three</a></li>
            </ul>
        </div>

        <div class="hero-content">
            <div class="hero-text">
                <h1 class="hero-main-text">This website is awesome</h1>
                <p class="hero-secondary-text">This website has some subtext that goes here under the main title. It's a smaller font and the color is lower contrast</p>
                <button class="hero-button">Sign up</button>
            </div>
            <div class="hero-image">
                <img src="https://media.istockphoto.com/id/92202969/photo/young-chimpanzee-simia-troglodytes.jpg?s=612x612&w=0&k=20&c=f9Li2hM3Dh3IXRxfnuC10Xy-wasHgccKhpZBAK1kpCo=" width="300px">
            </div>
        </div>
    </div>
    
    <div class="random-information">
        <h2 class="information-header">Some random information</h2>
    </div>
</body>
</html>
